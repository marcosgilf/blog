name: Deploy Preview

on:
  workflow_call:
    inputs:
      netlify_site_id:
        type: string
        required: true
    secrets:
      netlify_auth_token:
        required: true

permissions:
  contents: read
  pull-requests: write
  issues: write
  deployments: write
  statuses: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Download netlify artifacts
        uses: actions/download-artifact@v4
        with:
          name: netlify
          path: .netlify

      - name: Deploy to Netlify (preview)
        id: netlify-deploy
        run: |
          output=$(npx netlify-cli deploy \
            --dir=dist \
            --no-build \
            --site="$NETLIFY_SITE_ID" \
            --auth="$NETLIFY_AUTH_TOKEN" \
            --json)
          echo "$output"
          deploy_url=$(echo "$output" | jq -r '.deploy_url')
          echo "deploy_url=$deploy_url" >> "$GITHUB_OUTPUT"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.netlify_auth_token }}
          NETLIFY_SITE_ID: ${{ inputs.netlify_site_id }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.netlify-deploy.outputs.deploy_url }}';
            const body = `ðŸš€ **Deploy Preview:** ${deployUrl}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes('Deploy Preview:'));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
