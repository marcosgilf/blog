name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Upload netlify artifacts
        uses: actions/upload-artifact@v4
        with:
          name: netlify
          path: .netlify/**
          if-no-files-found: error
          include-hidden-files: true

  deploy-preview:
    needs: build
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/deploy-preview.yml
    permissions:
      contents: read
      pull-requests: write
      issues: write
      deployments: write
      statuses: write
    with:
      netlify_site_id: ${{ vars.NETLIFY_SITE_ID }}
    secrets:
      netlify_auth_token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
