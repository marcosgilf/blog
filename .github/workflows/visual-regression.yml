name: Visual Regression Tests

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'tests/visual/**'
      - 'astro.config.mjs'
      - 'playwright.config.ts'
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Update visual snapshots'
        required: false
        default: false
        type: boolean

jobs:
  visual-tests:
    name: Visual Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run visual tests
        if: ${{ !github.event.inputs.update_snapshots }}
        run: npm run test:visual

      - name: Update visual snapshots
        if: ${{ github.event.inputs.update_snapshots }}
        run: npm run test:visual:update

      - name: Generate test report
        if: always()
        run: npm run test:visual:report

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Upload updated snapshots
        if: ${{ github.event.inputs.update_snapshots }}
        uses: actions/upload-artifact@v4
        with:
          name: updated-snapshots
          path: tests/visual/**/*-snapshots/
          retention-days: 30

      - name: Comment PR with visual test results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“¸ Visual Regression Test Failed

              Visual tests have detected changes in the UI. Please review the differences:

              - Check the [Playwright Report](${context.payload.pull_request.html_url}/checks) for detailed comparison
              - Download the test artifacts to see the visual differences
              - If changes are intentional, run the workflow with "Update visual snapshots" option

              **Next steps:**
              1. Review the visual changes
              2. If changes are expected, update snapshots by running the workflow manually
              3. If changes are unexpected, fix the implementation
              `
            });

  cross-browser-visual:
    name: Cross-Browser Visual Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 45

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build application
        run: npm run build

      - name: Run visual tests for ${{ matrix.browser }}
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload test results for ${{ matrix.browser }}
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 30
